<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registrations!</h1>
    <form action="/register">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first">

            <label for="last">Last Name</label>
            <input type="text" id="last" name="last">
        </div>
        <p>
        <h4>Select a Race:</h4>
        <label for="funrun">Fun Run 5k</label>
        <input type="radio" name="race" id="5k">
        <p>
            <label for="half">Half Marathon</label>
            <input type="radio" name="race" id="half">
        </p>
        <p>
            <label for="full">Full Marathon</label>
            <input type="radio" name="race" id="full">
        </p>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <p>
            <label for="">Select Age Group</label>
            <select name="age" id="age" required>
                <option value="age">Under 18</option>
                <option value="age">18-30</option>
                <option value="age">30-50</option>
                <option value="age">50+</option>
            </select>
            <br>
            <button>Register</button>
        </p>

    </form>
</body>

</html>
