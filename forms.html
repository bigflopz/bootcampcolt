<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <input type="color" name="color">
        <input type="number" placeholder="number" name="number" min="1" max="1000">

        <button type="submit">Submit</button>
    </form>
    <h2> Hijacking Searches</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.ca/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything!</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="">Please select a meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="beef">Beef</option>
                <option value="veg">Veg</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>


        <p>
            <label for="">Any Special Requests?</label>
            <textarea id="requests" name="requests" placeholder="Type Something"></textarea>
        </p>
        <button>Submit</button>
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter Name First</label>
            <input type="text" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="4" maxlength="10">
        
        </p>
        <p>
            <input type="email" required>
            
        </p>
            <button>Submit</button>
            
        </form>
    </form>



</body>

</html>
